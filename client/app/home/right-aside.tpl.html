<uib-accordion close-others="false"> 

<uib-accordion-group
	ng-repeat="pageObject in rightAside.pageObjects" ng-init="edit=''">
	 <uib-accordion-heading>
		  {{pageObject.name}}
	 </uib-accordion-heading>
	 <span editable-text="pageObject.name" e-form="edit">{{pageObject.name}}</span> <a href=""><span class="glyphicon glyphicon-edit" ng-click="edit.$show()" ng-show="pageObject.name.toLowerCase()!='global'" ng-hide="pageObject.name.toLowerCase()=='global' || edit.$visible" ></span></a>
	 
	 <a href="" ng-click="rightAside.pageObjects.splice($index,1)" class="pull-right" ng-show="pageObject.name.toLowerCase()!='global'">Delete page</a> 
<table class="table table-bordered">
	<thead>
		<tr>
			<th><a ng-click="rightAside.addNewObject($index)" href="">Add New</a></th>
			<th>Name</th>
			<th>Type</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="object in pageObject.objects">
			<td><a
				href=""
				ng-click="pageObject.objects.splice($index,1)"><span
					class="glyphicon glyphicon-remove-circle text-danger"></span></a></td>
			<td><a
				href="#"
				editable-text="object.name">{{ object.name || 'empty' }}</a></td>
			<td><a
				href=""
				editable-select="object.type"
				e-ng-options="type for type in rightAside.types"> {{ object.type
					}} </a></td>
			<td><a
				href="#"
				editable-text="object.value">{{ object.value || 'empty' }}</a></td>
		</tr>
	</tbody>


</table>

</uib-accordion-group> </uib-accordion>
<button class="btn btn-primary" ng-click="rightAside.addPage()">Add New Page</button>
