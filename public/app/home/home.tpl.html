<div class=container>
	<div class="jumbotron">
		<h1>Cucumber UI</h1>
	</div>

	<div class=row>
		<div class="col-sm-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					Feature list <a ng-click="home.addNewFeature()"><span
						class="glyphicon glyphicon-plus pull-right"
						aria-hidden="true"></span></a>
				</div>
				<div class="list-group">
					<a
						href=""
						class="list-group-item"
						
						ng-class="{'active':feature==home.feature}"
						ng-repeat="feature in home.features" ng-click="home.feature=feature" >{{feature.name}}
						
						<button
										type="button"
										class="close"
										ng-click="home.deleteFeature(feature)"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									</a>
				</div>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span>{{ home.feature.name || 'empty' }}</span>
					<a href="" ng-click="home.upload(home.feature)"><span class="glyphicon glyphicon-floppy-disk pull-right" aria-hidden=true></span></a>
				</div>
				<div class="panel-body">

					<a
						href=""
						editable-textarea="home.feature.description"
						e-rows="7"
						e-cols="100"> {{ home.feature.description || 'no description'
						}} </a>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">

					<div
						ng-repeat="scenario in home.feature.scenarios"
						ng-init="t=$index">
						<div class="panel panel-default">

							<div class="panel-heading form-inline">
								<a
									href=""
									editable-text="scenario.name"
									e-rows="7"
									e-cols="100"> {{ scenario.name || 'no description' }}</a>
							</div>
							<ul
								dnd-list="scenario.steps"
								class="list-group">
								<li
									ng-repeat="step in scenario.steps"
									class="list-group-item"
									dnd-draggable="step"
									dnd-moved="home.feature.scenarios[t].steps.splice($index, 1)"
									dnd-effect-allowed="move"><a
									ng-bind-html="step.desc"
									editable-text="step.desc"></a>
									<button
										type="button"
										class="close"
										ng-click="scenario.steps.splice($index, 1)"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button></li>

							</ul>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="panel panel-primary">
						<div class=panel-heading>Available Steps</div>
						<ul class="list-group">
							<li
								ng-repeat="step in home.steps"
								class="list-group-item"
								dnd-draggable="step"
								dnd-effect-allowed="move">{{step.desc}}</li>
						</ul>
					</div>
				</div>
			</div>
			<button
				class="btn btn-primary"
				ng-click="home.upload(home.feature)">Save</button>
		</div>
	</div>
</div>
<script
	type="text/ng-template"
	id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Create a New Feature file</h3>
        </div>
        <div class="modal-body form-inline">
            Feature Name: <input type="text" class="form-control" ng-model=feature.name>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
